<!DOCTYPE html>
<html>

<head>
    <title>Przyk≈Çadowa aplikacja Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='card.css') }}">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
</head>

<body>
    <h1>Deck:</h1>
    <div class="container">
        {% for card in deck %}
        <div class="card">
            <span>{{ card["value"] }}</span>
        </div>
        {% endfor %}
    </div>
    <h1><br>Your hand:</h1>
    <div class="container">
        {% for card in hand %}
        <div class="card">
            <span>{{ card["value"] }}</span>
        </div>
        {% endfor %}
    </div>

    <h1><br>Your moves:</h1>
    <div class="container">
        {% for move in ms %}
        <button> {{1 *4 +2}} </button>
        <div class="container-stack">
            <div class="card" style="z-index: 4; position: absolute;">
                <span>{{ move["card"]["value"] }}</span>
            </div>
            {% for i in range(1, move["no"]) %}
            <div class="card"
                style="top: {{i*10}}px; left: {{i*10}}px; z-index: {{move['no'] - i}}; position: absolute;">
                <span></span></div>
            {% endfor %}
        </div>

        {% endfor %}
    </div>
</body>

</html>
